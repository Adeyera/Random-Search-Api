<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Search Api</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <i>Speaker</i>
        <b>Camera</b>


        <!-- ===============Navbar  -->
        <div class="ipad">
            <div class="nav">
                <div class="top">
                    <div class="right">
                        <!-- menu  -->
                        <img src="Menu.png" alt="menu">
                    </div>
                    <p class="title">Home</p>
                    <!-- notification  -->
                    <p class='bx bxs-bell bx-tada bx-rotate-90'></p>
                </div>

                <div class="search">
                    <input type="text" id="searchInput" placeholder="Try a name below...">

                </div>
                <!-- ============Search Result lists  -->
                <div class="SearchResult">
                    <ul id="listOfUsers">



                    </ul>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
        <!-- <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script> -->
</body>

</html>
